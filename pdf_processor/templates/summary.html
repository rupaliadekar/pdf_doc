<!DOCTYPE html>
<html>
<head>
    <title>PDF Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black; 
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container1 {
            text-align: center; 
        }

        h2 {
            color: white;
        }

        p {
            margin-top: 10px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8); 
        }

        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>Summary</h2>
        <div class="container">
            <p>{{ summary }}</p>
        </div>
    </div>
</body>
</html>
